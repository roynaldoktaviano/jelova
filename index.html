      @theme {

      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 10s linear infinite;
      }

      .fredoka {
        font-family: "Fredoka", trocchi;
        font-weight: bold;
      }

      .lilita {
        font-family: "Lilita One", serif;
        font-weight: 400;
        font-style: normal;
      }

      @keyframes gerakAtas {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(15vw);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes gerakBawah {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10vw);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes gerakKananKiri {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(60vw);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes gerakKi {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-60vw);
        }
        100% {
          transform: translateX(0);
        }
      }

      .animasi-gerak {
        display: block;
        animation: gerakKananKiri 6s infinite ease-in-out;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes blink {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .spin-loop {
        animation:
          spin 10s linear infinite,
          blink 2s ease-in-out infinite;
      }

      @keyframes pulses {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .pulse-image {
        display: inline-block;
        animation: pulses 1.5s ease-in-out infinite;
        transform-origin: center center;
      }

      .animasi-atas {
        display: block;
        animation: gerakAtas 6s infinite ease-in-out;
      }

      .animasi-bawah {
        display: block;
        animation: gerakBawah 4s infinite ease-in-out;
      }

      .animasi-gerak2 {
        display: block;
        animation: gerakKi 4s infinite ease-in-out;
      }

      /* Fade-in animation for content */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 1.2s ease-out forwards;
      }

      /* Staggered animations for content sections */
      .fade-in-delay-1 {
        animation-delay: 0.2s;
      }

      .fade-in-delay-2 {
        animation-delay: 0.4s;
      }

      .fade-in-delay-3 {
        animation-delay: 0.6s;
      }

      .fade-in-delay-4 {
        animation-delay: 0.8s;
      }

      .fade-in-delay-5 {
        animation-delay: 1.0s;
      }

      /* Button hover effect */
      .btn-hover {
        transition: all 0.3s ease;
      }

      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }

      /* Countdown number animation */
      @keyframes countPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .count-pulse {
        animation: countPulse 1s ease-in-out;
      }

      /* Form input focus effects */
      .form-input {
        transition: all 0.3s ease;
      }

      .form-input:focus {
        box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
        transform: translateY(-1px);
      }

      /* Success message animation */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .text-animate span {
    opacity: 0;

    to {
      opacity: 1;
      transform: none;
    }
  }

    <script>
      // Countdown Timer functionality
      let countdownInterval;
      
      function startCountdown() {
        // Set the target date (October 25, 2025, 17:00 WITA)
        const targetDate = new Date('2025-10-25T17:00:00+08:00').getTime();
        
        countdownInterval = setInterval(function() {
          const now = new Date().getTime();
          const distance = targetDate - now;
          
          if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById('days').textContent = '0';
            document.getElementById('hours').textContent = '0';
            document.getElementById('minutes').textContent = '0';
            document.getElementById('seconds').textContent = '0';
            return;
          }
          
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          updateCountdownDisplay('days', days);
          updateCountdownDisplay('hours', hours);
          updateCountdownDisplay('minutes', minutes);
          updateCountdownDisplay('seconds', seconds);
        }, 1000);
      }
      
      function updateCountdownDisplay(id, value) {
        const element = document.getElementById(id);
        const currentValue = element.textContent;
        
        if (currentValue !== value.toString()) {
          element.textContent = value;
          element.classList.add('count-pulse');
          setTimeout(() => {
            element.classList.remove('count-pulse');
          }, 1000);
        }
      }

      // Attendance toggle functionality
      function toggleNumberOfPerson() {
        const attendanceSelect = document.getElementById("attendance");
        const numberOfPersonDiv = document.getElementById("numberPersonDiv");
        
        if (attendanceSelect && numberOfPersonDiv) {
          if (attendanceSelect.value === "hadir") {
            numberOfPersonDiv.classList.remove("hidden");
          } else {
            numberOfPersonDiv.classList.add("hidden");
          }
        }
      }

      // Form submission
      function handleFormSubmit(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = {
          nama: formData.get('nama'),
          wishes: formData.get('wishes'),
          attendance: formData.get('attendance'),
          numberPerson: formData.get('numberPerson')
        };
        
        console.log('RSVP submitted:', data);
        
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.remove('hidden');
        
        // Reset form
        e.target.reset();
        
        // Hide success message after 3 seconds
        setTimeout(() => {
          successMessage.classList.add('hidden');
        }, 3000);
      }

      // Main initialization
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector(".cover button");
        const cover = document.querySelector(".cover");
        const body = document.querySelector("body");
        const content = document.querySelector(".content");
        const attendanceSelect = document.getElementById("attendance");
        const rsvpForm = document.getElementById('rsvpForm');

        // Initialize attendance toggle
        toggleNumberOfPerson();
        
        // Add event listener for attendance changes
        if (attendanceSelect) {
          attendanceSelect.addEventListener("change", toggleNumberOfPerson);
        }

        // Add event listener for form submission
        if (rsvpForm) {
          rsvpForm.addEventListener("submit", handleFormSubmit);
        }

        // Open invitation button click handler
        if (button) {
          button.addEventListener("click", function () {
            // Hide cover with fade out
            cover.style.transition = "opacity 0.5s ease-out";
            cover.style.opacity = "0";
            
            setTimeout(() => {
              cover.style.display = "none";
              body.style.overflowY = "scroll";
              
              // Show content with fade-in animation
              content.classList.remove("hidden");
              
              // Add fade-in class to all content sections
              const fadeElements = content.querySelectorAll('.fade-in');
              fadeElements.forEach((element, index) => {
                element.style.opacity = "0";
                element.style.transform = "translateY(30px)";
                
                setTimeout(() => {
                  element.style.transition = "opacity 1.2s ease-out, transform 1.2s ease-out";
                  element.style.opacity = "1";
                  element.style.transform = "translateY(0)";
                }, index * 100);
              });
              
              // Start countdown timer
              startCountdown();
            }, 500);
          });
        }
      });   
    </script>
    
<script>
  function animateText(id) {
    const el = document.getElementById(id);
    const text = el.textContent;
    el.textContent = "";
    [...text].forEach((letter, i) => {
      const span = document.createElement("span");
      span.textContent = letter;
      span.style.animationDelay = `${i * 0.05}s`;
      el.appendChild(span);
    });
  }

  ["day", "month", "date", "year", "time"].forEach((id) => animateText(id));
</script>
